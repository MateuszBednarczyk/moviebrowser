<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css}"/>
    <script type="text/javascript" th:src="@{/scripts/addmovieasfavourite.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/getmovie.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/toplikedmovies.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/mylikes.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="toplikedmovies">
        <button type="button" class="btn btn-primary" id="top-liked-movies-btn" th:onclick="getTopLikedMovies()">Show top liked
            movies
        </button>
        <p>results in console</p>
        <p id="top-liked-movies"></p>
    </div>
    <div class="addtofavourite">
        <div class="addtofavouritecontent">
            Title: <input type="text" id="movieTitle" class="form-control" aria-label="Default"
                          aria-describedby="inputGroup-sizing-default">
            <br>
            Released: <input type="text" id="released" class="form-control" aria-label="Default"
                             aria-describedby="inputGroup-sizing-default">
            <br>
            <button type="button" class="btn btn-primary" th:onclick="getMovie()">Find movie</button>
            <br><br>
            <p id="title"></p>
            <p id="releasedate"></p>
            <p id="plot"></p>
            <p id="genre"></p>
            <p id="director"></p>
            <img src="" id = "poster">
            <button type="button" class="btn btn-primary" id="like-btn" th:onclick="addAsFavourite()">Add as favourite
            </button>
        </div>
    </div>
    <div class="myLikedMovies">
        <button type="button" class="btn btn-primary" id="myLikedMovies" th:onclick="myLikedMovies()">
            Liked movies
        </button>
        <p>results in console</p>
        <p id="mylikes"></p>
    </div>
</body>
</html>
